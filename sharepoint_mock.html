<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI & Automation – agentTOM</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Dialogflow Messenger -->
<link
  rel="stylesheet"
  href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
/>

<!-- Cache-busted DF Messenger JS -->
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js?v=agentTOM-v1"></script>

<style>
/* ================== BASE ================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont;
  background: #f3f2f1;
  color: #323130;
}

/* ================== TOP BLUE BAR ================== */
.topbar {
  height: 52px;
  background: #004578;
  display: flex;
  align-items: center;
  padding: 0 16px;
  color: white;
}

.metro-logo {
  font-weight: 800;
  letter-spacing: 3px;
  font-size: 18px;
  margin-right: 16px;
}

.topbar-title {
  font-size: 14px;
  opacity: 0.9;
  margin-right: 24px;
}

.search-box {
  flex: 1;
  max-width: 520px;
}

.search-box input {
  width: 100%;
  padding: 7px 12px;
  border-radius: 4px;
  border: none;
  outline: none;
}

.user-info {
  margin-left: auto;
  font-size: 14px;
  font-weight: 600;
}

/* ================== SITE NAV ================== */
.site-nav {
  height: 48px;
  background: #005a9e;
  display: flex;
  align-items: center;
  padding: 0 24px;
  gap: 28px;
  color: white;
  font-size: 15px;
}

.site-nav span {
  cursor: pointer;
  padding-bottom: 4px;
}

.site-nav .active {
  border-bottom: 2px solid white;
  font-weight: 600;
}

/* ================== COMMAND BAR ================== */
.command-bar {
  background: white;
  border-bottom: 1px solid #edebe9;
  padding: 10px 24px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.command-bar span {
  margin-right: 18px;
  cursor: pointer;
}

.command-bar .right span {
  margin-right: 0;
  margin-left: 18px;
}

/* ================== HERO SECTION ================== */
.hero {
  height: 540px;
  background: linear-gradient(
    135deg,
    #020024 0%,
    #090979 35%,
    #3f0071 100%
  );
  position: relative;
}

/* ================== DF MESSENGER ================== */
df-messenger {
  position: fixed;
  right: 32px;
  bottom: 20px;
  z-index: 1000;

  --df-messenger-font-family: "Segoe UI", system-ui;
  --df-messenger-chat-background: #f5f7fb;
  --df-messenger-message-user-background: #d6e8ff;
  --df-messenger-message-bot-background: #ffffff;
  --df-messenger-button-titlebar-color: #005a9e;
}

/* ================== RESET BUTTON ================== */
#reset-chat {
  position: fixed;
  right: 32px;
  bottom: 96px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  background: white;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="metro-logo">METRO</div>
  <div class="topbar-title">SharePoint</div>

  <div class="search-box">
    <input type="text" placeholder="Search this site" />
  </div>

  <div class="user-info">Mandla, Maithili</div>
</div>

<!-- SITE NAV -->
<div class="site-nav">
  <span class="active">AI & Automation</span>
  <span>Home</span>
  <span>METRO x Google Cloud</span>
  <span>Blog Articles</span>
  <span>Documents</span>
  <span>Edit</span>
</div>

<!-- COMMAND BAR -->
<div class="command-bar">
  <div class="left">
    <span>＋ New</span>
    <span>Translation</span>
    <span>Page details</span>
    <span>Preview</span>
    <span>Analytics</span>
  </div>
  <div class="right">
    <span>Published 1/28/2026</span>
    <span>Share</span>
    <span>Edit</span>
  </div>
</div>

<!-- HERO -->
<div class="hero"></div>

<!-- DF MESSENGER -->
<df-messenger
  key="agentTOM-v1"
  location="europe-west1"
  project-id="cf-gcpai-dev-mi"
  agent-id="9755be34-4b8f-4fce-8ae2-cba61fdb0a53"
  environment="projects/cf-gcpai-dev-mi/locations/europe-west1/agents/9755be34-4b8f-4fce-8ae2-cba61fdb0a53/environments/6d86fecb-c379-424f-8520-e843942910b7"
  language-code="en"
  max-query-length="-1">

  <df-messenger-chat-bubble chat-title="agentTOM"></df-messenger-chat-bubble>
</df-messenger>

<!-- RESET -->
<button id="reset-chat">✕</button>

<script>
  const messenger = document.querySelector("df-messenger");
  document.getElementById("reset-chat").onclick = () => messenger.reset();
</script>

</body>
</html>
